<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | Air Cairo Reports</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', 'Cairo', Arial, sans-serif;
            background: linear-gradient(135deg, #462B73 0%, #2d1a4a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 30px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(70, 43, 115, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(247, 148, 29, 0.3);
        }
        .logo {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        .logo .white { color: #fff; }
        .logo .orange { color: #F7941D; }
        .header h1 {
            color: #F7941D;
            font-size: 28px;
            margin-bottom: 10px;
            margin-top: 15px;
        }
        .header p { color: rgba(100, 220, 255, 0.8); font-size: 14px; }
        .btn-container {
            text-align: left;
            margin-bottom: 20px;
        }
        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #F7941D 0%, #ff6b00 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(247, 148, 29, 0.4);
        }
        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(247, 148, 29, 0.6);
        }
        .empty-msg {
            text-align: center;
            color: rgba(100, 220, 255, 0.6);
            padding: 50px;
            font-size: 18px;
            background: rgba(70, 43, 115, 0.3);
            border-radius: 15px;
            border: 1px dashed rgba(100, 220, 255, 0.3);
        }
        .empty-msg .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* ===== UNIFIED PAGE LOADER ===== */
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #page-loader.show {
            opacity: 1;
            visibility: visible;
        }
        #page-loader .loader-gif {
            width: 200px;
            height: 200px;
        }
        #page-loader .loader-text {
            color: #462B73;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 2px;
            margin-top: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #page-loader .loader-dots {
            display: flex;
            gap: 5px;
            margin-top: 15px;
        }
        #page-loader .loader-dots span {
            width: 8px;
            height: 8px;
            background: #F7941D;
            border-radius: 50%;
            animation: loader-bounce 1.4s ease-in-out infinite;
        }
        #page-loader .loader-dots span:nth-child(1) { animation-delay: 0s; }
        #page-loader .loader-dots span:nth-child(2) { animation-delay: 0.2s; }
        #page-loader .loader-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes loader-bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1.2); opacity: 1; }
        }
        /* ===== END PAGE LOADER ===== */
    </style>
</head>
<body>
    <!-- PAGE LOADER -->
    <div id="page-loader">
        <img class="loader-gif" src="../assets/img/aircairo-loader.gif" alt="Loading...">
        <div class="loader-text">LOADING</div>
        <div class="loader-dots"><span></span><span></span><span></span></div>
    </div>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="white">Air</span><span class="orange">Cairo</span>
            </div>
            <h1>Reports Archive</h1>
            <p>Previous threat alert reports</p>
        </div>

        <div class="btn-container">
            <a href="../" class="back-btn">GATE</a>
        </div>

        <div class="empty-msg">
            <div class="icon">üìÅ</div>
            <p>No archived reports yet</p>
            <p style="font-size: 14px; margin-top: 10px;">Reports will appear here after each run</p>
        </div>
    </div>

    <!-- UNIFIED PAGE LOADER SCRIPT -->
    <script>
    (function() {
        var loader = document.getElementById('page-loader');
        var showTimeout = null;
        var DELAY_MS = 250;

        function showLoader() {
            if (loader) {
                showTimeout = setTimeout(function() {
                    loader.classList.add('show');
                }, DELAY_MS);
            }
        }

        function hideLoader() {
            if (showTimeout) {
                clearTimeout(showTimeout);
                showTimeout = null;
            }
            if (loader) {
                loader.classList.remove('show');
            }
        }

        window.addEventListener('load', hideLoader);
        window.addEventListener('beforeunload', showLoader);
        window.addEventListener('pagehide', showLoader);

        document.addEventListener('click', function(e) {
            var link = e.target.closest('a');
            if (link && link.href && !link.href.startsWith('javascript:') && !link.href.startsWith('#')) {
                showLoader();
            }
        });
    })();
    </script>
</body>
</html>
