<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Cairo - Market Insights</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #462B73 0%, #5a3d8a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #462B73;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #F7941D;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link {
            display: block;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .link.primary {
            background: linear-gradient(135deg, #462B73 0%, #5a3d8a 100%);
            color: white;
        }
        .link.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(70,43,115,0.4);
        }
        .link.secondary {
            background: #f0f0f5;
            color: #462B73;
            border: 2px solid #462B73;
        }
        .link.secondary:hover {
            background: #462B73;
            color: white;
        }
        .link.archive {
            background: #F7941D;
            color: white;
        }
        .link.archive:hover {
            background: #e8850a;
        }
        .link.dashboard {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        .link.dashboard:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(16,185,129,0.4);
        }
        .section-title {
            color: #888;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 0 10px 0;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
    
        /* ===== PAGE LOADER ===== */
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fcfcfc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        #page-loader.loaded {
            opacity: 0;
            visibility: hidden;
        }
        #page-loader .loader-gif {
            width: 100px;
            height: 100px;
        }
        #page-loader .loader-text {
            color: #462B73;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 2px;
            margin-top: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #page-loader .loader-dots {
            display: flex;
            gap: 5px;
            margin-top: 15px;
        }
        #page-loader .loader-dots span {
            width: 8px;
            height: 8px;
            background: #F7941D;
            border-radius: 50%;
            animation: loader-bounce 1.4s ease-in-out infinite;
        }
        #page-loader .loader-dots span:nth-child(1) { animation-delay: 0s; }
        #page-loader .loader-dots span:nth-child(2) { animation-delay: 0.2s; }
        #page-loader .loader-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes loader-bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1.2); opacity: 1; }
        }
        /* ===== END PAGE LOADER ===== */

    </style>
</head>
<body>
    <!-- PAGE LOADER -->
    <div id="page-loader">
        <img class="loader-gif" src="assets/img/aircairo-loader.gif" alt="Loading...">
        <div class="loader-text">LOADING</div>
        <div class="loader-dots"><span></span><span></span><span></span></div>
    </div>

    <div class="container">
        <img src="aircairo_logo.svg" alt="Air Cairo" class="logo">
        <h1>Market Insights</h1>
        <p class="subtitle">Threat Alert Reports</p>
        <div class="links">
            <p class="section-title" style="border-top: none; margin-top: 0;">Live Dashboard</p>
            <a href="online_pc_dashboard.html" class="link dashboard">PC Dashboard</a>
            <a href="online_mobile_dashboard.html" class="link dashboard">Mobile Dashboard</a>
            <p class="section-title">Reports</p>
            <a href="online_mob_report.html" class="link primary">Mobile Report</a>
            <a href="online_pc_report.html" class="link secondary">Desktop Report</a>
            <a href="archive/" class="link archive">Archive</a>
        </div>
    </div>

    <!-- LOADER SCRIPT -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                var loader = document.getElementById('page-loader');
                if (loader) loader.classList.add('loaded');
            }, 300);
        });
        setTimeout(function() {
            var loader = document.getElementById('page-loader');
            if (loader) loader.classList.add('loaded');
        }, 4000);
    </script>

</body>
</html>
